name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches: [ main ]

jobs:
  android-lint-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cicd
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run android lint check
        run: ./gradlew lintDebug

      - name: Show lint results
        if: always()
        run: |
          echo "## Android Lint Report 🧹" >> $GITHUB_STEP_SUMMARY
          if [ -f app/build/reports/lint-results-debug.html ]; then
            echo "Lint report generated at: \`app/build/reports/lint-results-debug.html\`" >> $GITHUB_STEP_SUMMARY
            # Extract errors/warnings from XML report if you want
            if [ -f app/build/reports/lint-results-debug.xml ]; then
              echo "### Issues Found:" >> $GITHUB_STEP_SUMMARY
              xmllint --xpath "//issue/@message" app/build/reports/lint-results-debug.xml | sed 's/message=/\n- /g' >> $GITHUB_STEP_SUMMARY || true
            fi
          else
            echo "⚠️ No lint report was found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Display lint results
        run: cat cicd/app/build/reports/lint-results-debug.html

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: cicd/app/build/reports/lint-results-debug.html

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest